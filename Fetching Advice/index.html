<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching Random Advice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        .gray {
            background-color: aliceblue;
            height: 400px;
            width: 80%;
            padding: 20px 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <button id="adviceButton" class="btn btn-success">Get Advice</button>
        <div class="border border-secondary rounded gray">
            <p id="adviceText">Click the button to get advice!</p>
        </div>
    </div>


    <script>
        document.getElementById('adviceButton').addEventListener('click', () => {
            fetch('https://api.adviceslip.com/advice')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('adviceText').innerText = data.slip.advice;
                })
                .catch(error => console.error('Error fetching advice:', error));
        });

    </script>
</body>

</html>
